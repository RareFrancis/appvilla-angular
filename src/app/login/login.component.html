<section>
    <div class="login-box">
        <form action="" method="POST"> <!-- Added the method attribute for the form -->
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-envelope' style='color:#ffffff'></i></span>
                <input type="email" required name="Email"> <!-- Changed formControlName to name -->
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                <input type="password" required name="Password"> <!-- Changed formControlName to name -->
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="RememberMe">Remember me</label> <!-- Added a name attribute to the checkbox -->
            </div>
            <button type="submit">Login</button> <!-- Corrected the closing tag for the button -->
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</section>
