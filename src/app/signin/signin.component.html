
<div class="container">
    <div class="card">
        <h3>Sign In</h3>
        <form [formGroup]="signinForm">
<div class="form-group design">
<input type="email" placeholder="Email" class="form-control" formControlName="Email">    
</div>
<div class="form-group design">
    <input type="password" placeholder="Password" class="form-control" formControlName="Password">    
    </div>
   <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="fleChechIndeterminate">Remember Me</label>
        </div>
        <br>
            <button (click)="addsignin(this.signinForm.value)" type="button" class="btn btn-warning sibn text-light">SIGN IN</button>
        </form>
        
        <a routerLink="/reset" style="color: orangered; text-decoration: none; text-align: center; margin-top: 20px; margin-left: -10px; font-weight: 500;">Forgot password?</a>
        <br>
        <button routerLink="/signup" type="button" class="btn btn-warning sibn" style="border: 1px solid gray; background-color: white;">CREATE A NEW ACCOUNT</button>
    </div>
</div>
