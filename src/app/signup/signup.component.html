<div class="container">
    <div class="card">
        <h3>Sign Up</h3>
        <form [formGroup]="signupForm">
<div class="form-group design">
<input type="email" placeholder="Email" class="form-control" formControlName="Email">    
</div>
<div class="form-group design">
    <input type="password" placeholder="Password" class="form-control"formControlName="Password">    
    </div>
    <div class="form-group design">
        <input type="password" placeholder="Confirm Password" class="form-control" formControlName="ConfirmPassword">    
        </div>
        <p style="text-align: justify; margin-left: 10px; margin-top: 18px;">By creating an account,you agree to<br>
            <u>Terms of service</u> and <u>Privacy Policy</u></p>
            <button (click)="addsignup(this.signupForm.value)" [disabled]="this.signupForm.invalid" type="button" class="btn btn-warning sibn mt-3">CREATE A NEW ACCOUNT</button>
        </form>
        <br>
        <P style="color: rgb(255, 94, 0); margin-left: 45px; margin-top: 5px; font-weight: 500;">Have an account? <a routerLink="/signin" style="color: rgb(255, 94, 0); font-weight: 500;">Sign In</a></P>
    </div>
</div>
